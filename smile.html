<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--タイトルurlに記入される-->
    <title>SmileClock</title>
    <!--cssを使うためにlink記入-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--タイトル-->
    <div class="header">SMILE$CLOCK</div>
    <!--webカメラ起動、真ん中に配置-->
    <div class="CAM" align="center">
      <video id="video"></video>
    </div>
    <!--カメラを起動するためのscript-->
    <script type="text/javascript" src="js/camera.js"></script> 
    <div class="btn-wrapper">
      <!--ボタン使うのかな?link貼ればボタン押したら移動-->
      <a href="#" class="btn stop">強制STOP</a>
      <a href="#" class="btn rensyuu">練習</a>
    </div>
    <div class="contents">
      <!-- 時計 -->
      <div class="clock">
        <p class="clock-date"></p><!-- 時計の日付テキスト -->
        <p class="clock-time"></p><!-- 時計の時間テキスト -->
    
      </div>
    </div>
    <!--時計表示のためのscript-->
    <script type="text/javascript" src="js/clock.js"></script>
    <!--アラーム機能のためのscript-->
    <script type="text/javascript" src="js/timer.js"></script> 
    
    <form action="" method="">
      <div id="jsalarmclock">
      <!--hiddenで隠してます-->
      <div><div hidden class="leftcolumn">Current Time:</div> <span hidden id="jsalarm_ct" style="letter-spacing: 2px"></span></div>
      <div><div class="leftcolumn">Set Alarm:
      <!--時間とかを選ぶためにselectでトップダウン表記-->
      </div> <span><select class="menyu"></select> Hour</span> 
      <span><select class="menyu"></select> Minutes</span> 
      <span><select class="menyu"></select> Seconds</span></div>
      <!--<div><div class="leftcolumn">Set Alarm Action:</div> <input type="text" id="musicloc" size="55" value="https://www.youtube.com/watch?v=Pr8zt67HreM /"> <span style="font: normal 11px Tahoma">*Location of page to launch</span></div>-->
      <!--音を流す,src=で音を流すurl貼る-->
      <audio id="musicloc" preload loop><source src="https://res.cloudinary.com/code-kitchen/video/upload/v1555038697/posts/zk5sldkxuebny7mwlhh3.mp3"></audio>
      <input type="submit" value="Set Alarm!" id="submitbutton" /> <input type="reset" value="reset" id="resetbutton" /> 
      </div>
      </form>
      
      
      <script type="text/javascript">
      
      jsalarm.init()
      
      </script>
  </body>

</html>
