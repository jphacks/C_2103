<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>朝から起きましょう</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function updateClock() {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        if ( hour < 10 ) hour = "0" + hour;
        if ( minute < 10 ) minute = "0" + minute;
        if ( second < 10 ) second = "0" + second;
        document.getElementById('myClock').innerHTML = hour+":"+minute+":"+second;
      }
      function start() {
        setInterval("updateClock();", 1000);
        updateClock();
      }
    </script>
  </head>
  <body onload="start();">
    <div class="header">SMILE$CLOCK</div>
    <div align="center">
      <video id="video"></video>
    </div>
    <script>
      const video = document.getElementById("video")
      navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false,
      }).then(stream => {
          video.srcObject = stream;
          video.play()
      }).catch(e => {
        console.log(e)
      })
    </script> 
    <div class="btn-wrapper">
      <a href="#" class="btn rensyuu">練習</a>
    </div>
    <h1 align="center">現在時刻</h1>
    <div id="myClock" align="center"
        style="font:bold 40pt Times New Roman; color:#008888;">
    </div>
  </body>

</html>
